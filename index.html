<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>مرحباً بكم في ليدر أكاديمي</h1>
            <nav>
                <ul>
                    <li><a href="#about">عن الأكاديمية</a></li>
                    <li><a href="#courses">الدورات</a></li>
                    <li><a href="#contact">تواصل معنا</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="about">
            <h2>عن الأكاديمية</h2>
            <p>ليدر أكاديمي هي منصة تعليمية تهدف إلى تطوير المهارات وتحقيق النجاح.</p>
        </section>
        <section id="courses">
            <h2>الدورات المتاحة</h2>
            <ul>
                <li>دورة القيادة والإدارة</li>
                <li>دورة تطوير الذات</li>
                <li>دورة مهارات التواصل</li>
            </ul>
        </section>
        <section id="contact">
            <h2>تواصل معنا</h2>
            <form>
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ليدر أكاديمي. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
